<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Phaser 3 Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var cursors;
var platforms;
var boxes;
var texts = []; 

var lives = 5;
var livesText; 
var heartIcons = []; 

var popup;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.image('platform', 'assets/platform.png');
    this.load.image('boxes', 'assets/Jukebox.png');
    this.load.image('heart', 'assets/vinyl 2.png');
    this.load.image('fond', 'assets/fond.png');
   
}

function create ()
{
    this.add.image(400,400, 'fond');
    
    player = this.physics.add.sprite(100, 450, 'dude');

   
    player.setCollideWorldBounds(true);

    
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    
    cursors = this.input.keyboard.createCursorKeys();

    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'platform').setScale(2).refreshBody(); 
    platforms.create(400, 575, 'platform').setScale(0.5).refreshBody();
    platforms.create(700, 525, 'platform').setScale(0.5).refreshBody();
    platforms.create(100, 475, 'platform').setScale(0.5).refreshBody();
    platforms.create(600, 425, 'platform').setScale(0.5).refreshBody();
    platforms.create(200, 375, 'platform').setScale(0.5).refreshBody();
    platforms.create(500, 325, 'platform').setScale(0.5).refreshBody();
    platforms.create(300, 275, 'platform').setScale(0.5).refreshBody();
    
    boxes = this.physics.add.group({
        key: 'boxes',
        repeat: 7,
        setScale : {x : 0.1, y: 0.1},
        setXY: { x: 50, y: 0, stepX: 98 }
    });

    boxes.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.3));
        child.setInteractive();
    });

    
    this.input.on('gameobjectover', function (pointer, gameObject) {
        showPopup(gameObject);
    });

    this.input.on('gameobjectout', function (pointer, gameObject) {
        hidePopup();
    });

    
    livesText = this.add.text(700, 16, 'Vies: ' + lives, { fontSize: '12px', fill: '#fff' });

    
    for (var i = 0; i < lives; i++) {
        var heartIcon = this.add.image(30 + i * 40, 30, 'heart').setDisplaySize(32, 32);
        heartIcons.push(heartIcon);
    }

   
    this.physics.add.collider(player, platforms);
   
    this.physics.add.collider(boxes, platforms);
}

function update ()
{
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-450); 
    }

    
    livesText.setText('Vies: ' + lives);
}

function showPopup(gameObject) {
   
    var popupText = 'Vous êtes sur une boîte !<br><a href="page.html">Cliquez ici pour jouer</a>';
    var x = gameObject.x - 16;
    var y = gameObject.y - 20;

   
    popup = game.add.text(x, y, popupText, { fontSize: '12px', fill: '#fff', backgroundColor: '#000' });

   
    popup.setInteractive();
    popup.on('pointerdown', function () {
        window.location.href = "page.html"; 
    });
}

function hidePopup() {
   
    if (popup) {
        popup.destroy();
    }
}

</script>

</body>
</html>
